<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webovio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header__logo-thumb">
            <svg class="header__logo">
                <use></use>
            </svg>
            <p class="header__logo__text">WEBOVIO.</p>
        </div>
        <!-- burger menu -->
        <div class="mobile__menu">
            <nav class="mobile__nav">
    
                <ul class="mobile__nav-list">
                    <li class="mobile__nav-item">
                        <a class="mobile__nav-link current" href="index.html">MAIN PAGE</a>
                    </li>
                    <li class="mobile__nav-item"><a class="mobile__nav-link" href="">LET'S GET STARTED</a></li>
                    <li class="mobile__nav-item"><a class="mobile__nav-link" href="#">AWESOME PROJECTS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <p class="hero__text">A place where </p>
            <h1 class="hero__title">A creative agency for redemptive brands</h1>
            <p class="hero__subtext">Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.</p>
            <a href="#" class="hero__link">Get in touch</a>
        </section>
        
        <section class="companies">
            <ul class="companies__list">
                <li class="companies__item">
                    <img srcset="./img/companies/AndrewPorter.jpg 1x, ./img/companies/AndrewPorter@2x.jpg 2x" src="#" alt="andrew" class="companies__item__img">
                </li>

                <li class="companies__item">
                    <img srcset="./img/companies/LeadershipAcademy.jpg 1x, ./img/companies/LeadershipAcademy@2x.jpg 2x" src="#" alt="academy" class="companies__item__img">
                </li>

                <li class="companies__item">
                    <img srcset="./img/companies/Wal.jpg 1x, ./img/companies/Wal@2x.jpg 2x" src="#" alt="wal" class="companies__item__img">
                </li>

                <li class="companies__item">
                    <img srcset="./img/companies/Ideal.jpg 1x, ./img/companies/Ideal@2x.jpg 2x" src="#" alt="ideal" class="companies__item__img">
                </li>

                <li class="companies__item">
                    <img srcset="./img/companies/LeadershipAcademy.jpg 1x, ./img/companies/LeadershipAcademy@2x.jpg 2x" src="#" alt="phalen" class="companies__item__img">
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
